{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="lesson-title">{{ lesson.title }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="lesson-subtitle">{{ lesson.author }} | {{ lesson.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/AmazingTutors.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The lesson content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <!-- render the lesson_section content in order : asked AI for views adjustment-->
                {% for section in lesson_sections|dictsort:"order" %}
                <p class="card-text">
                    <h3 class="text-center">{{ section.title }}</h3>
                    {{ section.content | safe }}
                </p>
                <hr />
                <hr />
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
